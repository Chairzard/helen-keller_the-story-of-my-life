		<section id="frontispiece" epub:type="z3998:frontispiece">
			<figure class="full-page" id="illustration-1">
				<img alt="The first page of a letter written by Helen Keller. It reads: “So. Boston, May 1, 1891. My dear Mr. Brooks; Helen sends you a loving greeting this bright May-day. My teacher has just told me that you have been made a bishop, and that your Friends everywhere are rejoicing because.”" src="../images/illustration-1.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
			<figure class="full-page" id="illustration-2">
				<img alt="The second page of a letter written by Helen Keller. It reads: “one whom they love has been greatly honored. I do not understand very well what a bishop’s work is, but I am sure it must be good and helpful, and I am glad that my dear Friend is brave, and wise, and loving enough to do it. It is very beautiful to think that you can tell so.”" src="../images/illustration-2.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
			</figure>
		</section>
